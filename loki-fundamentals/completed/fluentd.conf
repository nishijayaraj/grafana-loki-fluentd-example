<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<match service.**>
  @type loki
  url "http://loki:3100"
  extra_labels {"agent": "fluentd"}
  <label>
   service_name $.service
   instance_id $.instance_id
  </label>
  <buffer>
    flush_interval 10s
    flush_at_shutdown true
    chunk_limit_size 1m
  </buffer>
</match>


<label @FLUENT_LOG>
  <match **>
    @type loki
    url "#{ENV['LOKI_URL']}"
    extra_labels {"agent":"fluentd", "service_name":"fluentd_internal"}
    <buffer>
      flush_interval 10s
      flush_at_shutdown true
      chunk_limit_size 1m
    </buffer>
  </match>
</label>